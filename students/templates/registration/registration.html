{% extends "base.html" %}

{% block main %}

    <form action="{% url 'registration' %}" method="post" class="form-signin" role="form">
        {% csrf_token %}
        <h2 class="form-signin-heading">Registration</h2>

        {{ form.as_p }}
        <input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Create the account" />
    </form>

{% endblock %}
