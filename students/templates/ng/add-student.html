{% verbatim %}
<div class="modal fade" id="add-student">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new Student</h4>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="form-signin" role="form" >
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input class="form-control" type="text" id="first_name" ng-model="student.first_name">
                    </div>
                    <div class="form-group">
                        <label for="second_name">Second name</label>
                        <input class="form-control" type="text" id="second_name" ng-model="student.second_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input class="form-control" type="text" id="last_name" ng-model="student.last_name">
                    </div>
                    <div class="form-group">
                        <label for="birth_date">Birth date</label>
                        <input class="form-control" type="datetime" id="birth_date" placeholder="1992-10-28" ng-model="student.birth_date">
                    </div>
                    <div class="form-group">
                        <label for="student_card">Card ID</label>
                        <input class="form-control" type="text" id="student_card" ng-model="student.student_card">
                    </div>
                    <div class="form-group">
                        <label for="group">Group</label>
                        <select class="form-control" id="group" ng-model="student.group" ng-options="obj.title for obj in groups track by obj.id"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input class="btn btn-primary" type="button" value="Confirm" ng-click="addStudent()"/>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
