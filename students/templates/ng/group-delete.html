{% verbatim %}

<div class="modal fade" id="group-delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete {{ group.title }} group?</h4>
            </div>
            <div class="modal-footer">
                <a href="#/" type="button" class="btn btn-default" data-dismiss="modal">Close</a>
                <input class="btn btn-primary" type="button" value="Confirm" ng-click="deleteGroup($index)" />
            </div>
        </div>
    </div>
</div>

{% endverbatim %}
