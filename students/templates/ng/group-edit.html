{% verbatim %}
<div class="modal fade" id="edit-group">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit {{ group.title }} group</h4>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="form-signin" role="form">
                    <div class="form-group">
                        <label for="title">Group title:</label>
                        <input class="form-control" type="text" id="title" ng-model="group.title">
                    </div>
                    <div class="form-group">
                        <label for="steward">Edit Steward:</label>
                        <select class="form-control" id="steward" ng-model="group.steward" ng-options="obj.student_name for obj in group.students track by obj.id"></select>
                    </div>
                    <div class="form-group">
                        <label for="students">Edit Students:</label>
                            <div ng-repeat="student in group.students" id="students">
                                {{ student.student_name }}<a href="#/student/{{ student.id }}/delete" title="Delete student" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-remove" ng-click="showDeleteStudentPopup()"></span></a><br>
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#/" type="button" class="btn btn-default" data-dismiss="modal">Close</a>
                <input class="btn btn-primary" type="button" value="Confirm" ng-click="saveEditGroup()" />
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
