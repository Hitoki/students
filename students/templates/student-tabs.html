<table class="table table-striped">
    <caption><h4>Students:</h4></caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Second name</th>
            <th>Last name</th>
            <th>Birth date</th>
            <th>Card id</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.second_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.birth_date }}</td>
            <td>{{ student.card_id }}</td>
        </tr>
    </tbody>
</table>
